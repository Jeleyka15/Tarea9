<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="" href="./img/favicon-16x16.png">
    <meta name="description" content="Curso de Js Avanzado">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- CSS del proyecto -->
    <link rel="stylesheet" type="text/css" href="./tarea9.css">
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Clases JS</title>
</head>
<body>
    <header></header>
    <nav></nav>
    <main class="container-fluid">
        <section class=" col-md-6 col-sm-11 p-5"></section>
            <h1 class="titulo">Calcular Sueldo</h1>
            <p>Ingrese datos del empleado.</p>
            <form class="row g-3">
            <div class="col-md-6">
                <label for="txtCodigo">Código:</label>
                <input type="text" id="txtCodigo">
            </div>

            <div class="col-md-6">
                <label for="txtNombre">Nombre:</label>
                <input type="text" id="txtNombre">
            </div>

            <div class="col-md-6">
                <label for="txtApellido">Apellido:</label>
                <input type="text" id="txtApellido">
            </div>

            <div class="col-md-6">
                <label for="txtCorreo">Correo:</label>
                <input type="email" id="txtCorreo">
            </div>

            <div class="col-md-12">
                <label for="selCargo">Cargo:</label>
                <select id="selCargo">
                    <option value="">Seleccionar</option>
                    <option value="Jefe">Jefe</option>
                    <option value="Analista">Analista</option>
                    <option value="Programador">Programador</option>
                    <option value="Soporte">Soporte</option>
                    <option value="Asistente">Asistente</option>
                </select>
            </div>
            
            <div class="col-12">
            <input class="boton" type="button" value="Calcular" id="btnCalcular"/>
            <p class="result" id="resultado"></p>
            <table>

               
                   

                <thead>
                    <tr>
                        <th>Descripción</th>
                        <th>Detalle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Cargo</td>
                        <td id="resultCargo"></td>
                    </tr>
                    <tr>
                        <td>Sueldo Bruto</td>
                        <td id="resultSueldoBruto"></td>
                    </tr>
                    <tr>
                        <td>Descuento</td>
                        <td id="resultDescuento"></td>
                    </tr>
                    <tr>
                        <td>Sueldo Neto</td>
                        <td id="resultSueldoNeto"></td>
                    </tr>
                </tbody>
                </table>
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
<script src="./tarea9.js"></script>
